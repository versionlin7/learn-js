<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="./react.js"></script>
    <script src="./react-dom.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="./babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="rt"></div>
    <script type="text/babel">

      // ReactDOM.render(
      //   <h1>Hello, world!</h1>,
      //   document.getElementById('root')
      // ); 


    function App() {
      return (
        <div className="App">
          <header className="App-header">
            <h2>hello react</h2>
            <p>
              Edit <code>src/App.js</code> and save to reload.
            </p>
            <a
              className="App-link"
              href="https://reactjs.org"
              target="_blank"
              rel="noopener noreferrer"
            >
              Learn React
            </a>
          </header>
        </div>
      );
    }

    class TodoApp extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          category:'all',
          todos:[{
            content:'eat',
            done:false
          },{
            content:'sleep',
            done:true
          },{
            content:'test',
            done:false
          }]
        }
      }

      //class filed
      leftCount = () => {
        return this.state.todos.filter(it => !it.done).length
      }

      isAllSelected = () => {
        return this.state.todos.every(it => it.done)
      }
      hasCompleted() {
        return this.state.todos.some(it => it.done)
      }
      deleteTodo(todo) {
        this.setState({
          todos: this.state.todos.filter(it => it !== todo)
        })
      }
      clearCompleted = () => {
        this.setState({
          todos:this.state.todos.filter(it => !it.done)
        })

      }
      toggleTodo(todo) {

        // todo.done = !todo.done
        // this.forceUpdate()

        this.setState({
          todos: this.state.todos.map(it => {
            if(it === todo) {
              return {
                ...it,
                done: !it.done
              }
            }else {
              return it
            }
          })
        })
      }
      toggleAllSelection = () => {

      }
      render() {
        return (
          <div>
            <h1>Todo</h1>
            <div>
              <input type="checkbox"  checked={this.isAllSelected()} onChange={this.toggleAllSelection} />  
              <input type="text" />
            </div>
            <ul>
              {
                this.state.todos.map((todo,idx) => {
                  return  (
                    <li key={idx}>
                      <input type="checkbox" checked={todo.done} onChange={() => this.toggleTodo(todo)} />
                      <span>{todo.content}</span>
                      <button onClick={() => this.deleteTodo(todo)}>-</button>
                    </li>
                  )
                })
              }
            </ul>
            <div>
              <span>{this.leftCount()} item(s) left</span>
              <span>
                <input type="radio" checked={this.state.category == 'all'} />
                <input type="radio" checked={this.state.category == 'active'} />
                <input type="radio" checked={this.state.category == 'completed'} />
              </span>
              {
                this.hasCompleted() &&
                <button>Clear Completed</button>
                // this.hasCompleted() ?
                // <button>Clear Completed</button>
                // :
                // null
              }
            </div>
          </div>
        )
      }
    }
    
    ReactDOM.render(
  
      <App />,
      document.getElementById('root')
      );
    ReactDOM.render(
  
      <TodoApp />,
      document.getElementById('rt')
      );
    </script>

  </body>
</html>
