<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="react-router-dom.js"></script>

    <!-- Don't use this in production: -->
    <script src="babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      var {
        HashRouter,
        Switch,
        Route,
        Link,
        withRouter
      } = ReactRouterDOM

      function About() {
        return (
          <div>
            <h2>about</h2>
            <nav>
              <ul>
                <li>
                  <Link to="/about/me">me</Link>
                </li>
                <li>
                  <Link to="./him">him</Link>
                </li>
                <li>
                  <Link to="/about/her">her</Link>
                </li>
              </ul>
            </nav>

            <div>
              <Route path="/about/me">
                <div>about me</div>
              </Route>
              <Route path="/about/him">
                <div>about he</div>
                
              </Route>
              <Route path="/about/her">
                <div>about her</div>
              </Route>
            </div>
          </div>
        )
      }

      function Users() {
        return (
          <div>
            <Link to="/user/1">张三</Link> /
            <Link to="/user/2">李四</Link> /
            <Link to="/user/3">王五</Link> /
            <Link to="/user/4">赵六</Link>
          </div>
        )
      }

      function NotFound() {
        return <div>404</div>
      }

      var User = withRouter(function User(props) {
        console.log(props)
        return <div>
          <button onClick={() => props.history.go(-1)}>Return</button>
          User: {JSON.stringify(props)}</div>
      })

      function Home() {
        return            <div>
              <nav>
                <ul>
                  <li>
                    <Link to="/">Home</Link>
                  </li>
                  <li>
                    <Link to="/about">About</Link>
                  </li>
                  <li>
                    <Link to="/users">Users</Link>
                  </li>
                </ul>
              </nav>
              
              </div>
      }

      function App() {
        return (
          <HashRouter>
 
              
                <Switch>
                  <Route path="/about">
                    <About />
                  </Route>
                  <Route path="/users">
                    <Users />
                  </Route>
                  <Route path="/user/:id">
                    <User />
                  </Route>
                  <Route path="/" exact>
                    <Home />
                  </Route>
                  <Route path="*">
                    <NotFound />
                  </Route>
                </Switch>
              
              </HashRouter>
        )
      }


      ReactDOM.render(<App/>,
        document.querySelector('#root')
      )
    
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
