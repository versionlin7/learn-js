<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    span {
      width:12px;
      height:26px;
      position: fixed;
      background-image: url('D:/CODE/js/mou.png')

    }
  </style>
</head>
<body>
  <script src="https://lodash.com/vendor/cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script>
    window.addEventListener('mousemove', _.throttle(e => {
      var move = document.createElement('span')
      move.style.top = e.pageY + 'px'
      move.style.left = e.pageX + 'px'

      document.body.appendChild(move)

      setTimeout(() => {
        document.body.removeChild(move)
      }, 275)
    }, 25))
  </script>
</body>
</html>
