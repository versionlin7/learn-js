<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.js"></script>

</head>
<body>
  <div id="app">
    <todo-app></todo-app>
  </div>
<script>
  // Vue.use(Vuex)
  Vue.component('todo-app', {
    template:`
      <div>
        <todo-input></todo-input>
        <todo-list></todo-list>
        <todo-footer></todo-footer>
      </div>
    `,
    data() {
      return {

      }
    }
  })
  
  Vue.component('todo-input', {
    template:`
      <div>
        <input type="checkbox" @click="toggleSelectAll" :checked="todos.every(it => it.done)">
        <input type="text" v-model.trim="todoText" @keyup.enter="addTodo">
      </div>
    `,
    computed: {
      todos() {
        return this.$store.state.todos
      },
    },
    methods: {
      addTodo() {
        if(this.todoText) {
          this.$store.commit('addTodo', this.todoText)
          this.todoText = ''
        }
      },
      toggleSelectAll(e) {
        this.$store.commit('toggleSelectAll')
      }
    },
    data() {
      return {
        todoText:''
      }
    }

  })
  Vue.component('todo-list', {
    template:`
      <ul>
        <todo-item
          v-for="(todo,idx) of todos" :todo="todo"
          :key="idx"
        >
        </todo-item>
      </ul>
    `,
    computed: {
      todos() {
        if(this.$store.state.category == 'all') {
          return this.$store.state.todos
        }else if(this.$store.state.category =='active'){
          return this.$store.state.todos.filter(it => it.done == false)
        }else if(this.$store.state.category =='completed'){
          return this.$store.state.todos.filter(it => it.done == true)
        }
      }
    },
    // computed3: Vuex.mapState(['todos']),
    // computed4: Vuex.mapState({
    //   todos:state => state.todos,
    //   todoLength: state => state.todos.length
    // }),
    // computed2: {
    //   todos() {
    //     return f.call(this, this.$store.state)
    //   }
    // },

  })

  // function mapState(obj) {
  //   let tmp = {}
  //   for(let key in obj) {
  //     let val = obj[key]
  //     tmp[key] = function() {
  //       console.log(this)
  //       return val.call(this, this.$store.state)
  //     }
  //   }
  //   return tmp
  // }

  Vue.component('todo-item', {
    props:['todo'],
    template:`
      <li>
        <input type="checkbox" :checked="todo.done"  @click="toggleState">
        <span :style="todo.done ? 'text-decoration:line-through;':''">{{todo.content}}</span>
        <button @click="deleteItem">-</button>
      </li>
    `,
    methods: {
      deleteItem() {
        this.$store.commit('deleteTodo', this.todo)
      }, 
      toggleState() {
        this.$store.commit('toggleTodoState',this.todo)
      }
    }
  })

  Vue.component('todo-footer', {
    template:`
      <div>
        <span> {{leftCount}} item{{leftCount > 1 ? 's' : ''}} left</span>
        <span>
          <label ><input type="radio" :checked="category == 'all'" @click="all" name='a'>All</label>
          <label ><input type="radio" :checked="category == 'active'" @click="active" name='a'>Active</label>
          <label ><input type="radio" :checked="category == 'completed'" @click="completed" name='a'>Completed</label>
        </span>
        <button v-if="hasCompleted" @click="clearCompleted">Clear Completed</button>
        </div>
    `,

    methods: {
      // clearCompleted() {
      //   this.$store.commit('clearCompleted')
      // },
      all() {
        this.$store.commit('all')
      },
      active() {
        this.$store.commit('active')
      },
      completed() {
        this.$store.commit('completed')
      },
      ...Vuex.mapMutations(['clearCompleted'])
    },
    // computed: Vuex.mapGetters(['letCount', 'hasCompleted']),
    computed: {
      category() {
        return this.$store.getters.category
      },
      ...Vuex.mapGetters(['leftCount', 'hasCompleted']),
    },
  })

//   function mapGetters(getterFields) {
//   let obj = {}
//   for(let key of getterFields) {
//     obj[key] = function() {
//       return this.$store.getters[key]
//     }
//   }
//   return obj
// }

  ;(function () {
    var store = new Vuex.Store({
      state: {
        category:'all',
        todos: [{
          done: true,
          content: 'eat',
        },{
          done: false,
          content: 'drink',
        },{
          done: false,
          content: 'sleep',
        },{
          done: true,
          content: 'breakfast',
        },],
      },
      mutations: {
        addTodo(state, content) {
          state.todos.push({
            content,
            done:false
          })
        },
        deleteTodo(state, todo) {
          state.todos = state.todos.filter(it => it !== todo)
        },
        toggleTodoState(state, todo) {
          todo.done = !todo.done
        },
        toggleSelectAll(state) {
          if(state.todos.every(it => it.done)){
            state.todos.forEach(it => {
              it.done = false
            })
          }else {
            state.todos.forEach(it => {
              it.done = true
            })
          }
        },
        clearCompleted(state) {
          state.todos = state.todos.filter(it => !it.done)
        },
        all(state) {
          state.category = 'all'
        },
        active(state) {
          state.category = 'active'
        },
        completed(state) {
          state.category = 'completed'
        }
      },
      getters: {
        isAllSelected(state, getters) {
          return state.todos.every(it => it.done)
        },
        leftCount(state, getters) {//未完成项
          return state.todos.filter(it => !it.done).length
        },
        hasCompleted(state, getters) {
          return state.todos.filter(it => it.done).length > 0
        },
        category(state) {
          return state.category
        }
      },

    })
    // Vue.use()
    var app = new Vue({
      el: '#app',
      store,
      mounted() {
        console.log(store)
      },
      beforeCreate() {
        console.log(store)
      },
      created() {
        console.log(store)
      },

      updated() {
        console.log('asd')
      },
    })

  }())
</script>
</body>
