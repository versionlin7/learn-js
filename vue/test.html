<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>

  <div id="app">
    <val v-model='a'></val>
  </div>

  <script>
    Vue.component('val', {
      props:['value'],
      template:`
        <div>
        <input type="text" :value="value"><button @click="ch">sdf</button>
        </div>
      `,
      watch: {
        value() {
          console.log('s')
          this.$emit('input', this.value)
        }
      },
      methods: {
        ch(){
          this.value = 'sdfasf'
        }
      },
    })

    var app = new Vue({
      el:'#app',
      data: {
        
          a:'asdf'
        
      }
    })  
    
  </script>
</body>
</html>
